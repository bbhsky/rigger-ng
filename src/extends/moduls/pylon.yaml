_mod :
    - !R.modul
        _name : "pylon_web"
        _args : "${MOD_TAG},${MOD_ENTRY},${MOD_INCLUDE}"
        _res  :
            - !R.vars
                tpl_root : "${PRJ_ROOT}/conf/options/"
                use_root : "${PRJ_ROOT}/conf/used/"
            - !R.pylon_autoload
                include  : "${MOD_INCLUDE}"
            - !R.pylon_router
                include  : "${MOD_ENTRY}"
            - !R.nginx_conf
                sudo     : true
                src      : "${USE_ROOT}/${MOD_TAG}_ngx.conf"
                tpl      : "${TPL_ROOT}/${MOD_TAG}_ngx.conf"
            - !R.fpm
                sudo     : True
                ini_tpl  : "${TPL_ROOT}/${MOD_TAG}_php.ini"
                conf_tpl : "${TPL_ROOT}/${MOD_TAG}_fpm.conf"

    - !R.modul
        _name : "pylon_php"
        _args : "${MOD_TAG},${MOD_INCLUDE}"
        _res  :
            - !R.vars
                tpl_root : "${PRJ_ROOT}/conf/options/"
                use_root : "${PRJ_ROOT}/conf/used/"

            - !R.file_tpl
                tpl      : "${TPL_ROOT}/${MOD_TAG}_php.ini"
                dst      : "${USE_ROOT}/${MOD_TAG}_php.ini"
            - !R.pylon_autoload
                include  : "${MOD_INCLUDE}"
